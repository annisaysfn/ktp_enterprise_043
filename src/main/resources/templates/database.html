<html>
    <head>
        <title>Database</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div th:insert="/menu :: main_menu"></div>
        <div align="center">Database KTP Indonesia</div>
        <a href="/create">Data Baru</a>
        <a href="/search">Cari Data</a>
        <div class="table-responsive">
            <table class="table align-middle">
                <tr>
                    <th>NIM</th>
                    <th>Nama</th>
                    <th>Tanggal Lahir</th>
                    <th>Alamat</th>
                    <th>Action</th>
                </tr>
                <tr th:each="godata:${goData}">
                    <td th:text="${godata.noktp}"></td>
                    <td th:text="${godata.nama}"></td>
                    <td th:text="${#calendars.format(godata.tgllahir, 'dd-MMM-yyyy')}"></td>
                    <td th:text="${godata.alamat}"></td>
                    <td>
                        <a href="/detil">Detail</a>
                        <a href="/edit">Edit</a>
                        <a href="/delete">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
